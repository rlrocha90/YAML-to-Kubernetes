apiVersion: apps/v1
kind: DaemonSet
metadata:
   name: node-exporter-agent
   namespace: kube-system
spec:
   selector:
      matchLabels:
         name: prometheus
   template:
      metadata:
        labels:
        name: prometheus
      spec:
         hostNetwork: true
         containers:
         - name: node-exporter
           image: prom/node-exporter
           command:
             - /bin/node_exporter
             - --path.procfs
             - /host/proc
             - --path.sysfs
             - /host/sys
             - --collector.filesystem.ignored-mount-points
             - ^/(sys|proc|dev|host|etc)($|/)
           volumeMounts:
           - name: proc
             mountPath: /host/proc
           - name: sys
             mountPath: /host/sys
           - name: root
             mountPath: /rootfs
         volumes:
           - name: proc
             hostPath:
               path: /proc
           - name: sys   
             hostPath:
               path: /sys
           - name: root
             hostPath:
               path: /
